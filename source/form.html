<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>HTML Academy: Кэт энерджи</title>
    </head>
    <body>
        <header class="page-header">
            <div class="page-header__logo">
                <a href="index.html"><img src="https://via.placeholder.com/150x150" alt="Лого"></a>
            </div>
            <nav class="main-nav">
                <button class="main-nav__toggle" type="button">
                <span class="visually-hidden">Раскрыть меню</span>
                </button>
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a class="main-navlink" href="index.html">главная</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-navlink" href="catalog.html">каталог продукции</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link main-navlink--active">подбор программы</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="program-worksheet">
                <h1 class="program-worksheet__header">Подбор программы</h1>
                <p class="program-worksheet__text">заполните анкету и мы подберем программу питания для вашего кота</p>
                <form class="program-selection" action="https://echo.htmlacademy.ru/courses" method="post">
                    <fieldset class="personal-data">
                        <label class="personal-data__label" for="cat-name">имя:*</label>
                        <input type="text" class="personal-data__input" id="cat-name" value="барсик">
                        <label class="personal-data__label" for="cat-weight">вес(кг):*</label>
                        <input type="text" class="personal-data__input" id="cat-weight" value="7">
                        <label class="personal-data__label" for="cat-age">возраст(лет):</label>
                        <input type="text" class="personal-data__input" id="cat-age" value="7">
                    </fieldset>
                    <fieldset class="type">
                        <p><input class="type__slim" type="radio" name="slim" value="slim">похудение</p>
                        <p><input class="type__pro" type="radio" name="pro" value="pro">набор массы</p>
                        <p><input class="type__help" type="radio" name="help" value="help">не знаю (нужен ваш совет)</p>
                    </fieldset>
                    <fieldset class="cat-contacts">
                        <h2 class="cat-contacts__header">Контактные данные (владельца кота)</h2>
                        <label class="cat-contacts__labels" for="email">e-mail:*</label>
                        <input class="cat-contacts__input" type="email" class="cat-contacts__email" name="email" id="email" value="kuklachev@gmail.com">
                        <label class="cat-contacts__labels" for="phone">телефон:*</label>
                        <input class="cat-contacts__input" type="tel" class="cat-contacts__phone" name="phone" id="phone" value="8 (960) 900-60-90">
                    </fieldset>
                    <fieldset class="comment-cat">
                        <legend class="comment-cat__header">Комментарий</legend>
                        <textarea name="comment-cat__catform" rows="8" cols="80">расскажите обо всех повадках кота</textarea>
                    </fieldset>
                    <fieldset class="additional">
                        <label class="additional__labels" for="mark-1">сахарозаменитель</label>
                        <input class="additional__checkboxes" type="checkbox" name="chek1" id="mark-1" value="m1">
                        <label class="additional__labels" for="mark-2">питьевая вода</label>
                        <input class="additional__checkboxes" type="checkbox" name="chek2" id="mark-2" value="m2">
                        <label class="additional__labels" for="mark-3">молоко</label>
                        <input class="additional__checkboxes" type="checkbox" name="chek3" id="mark-3" value="m3">
                        <label class="additional__labels" for="mark-4">витамины</label>
                        <input class="additional__checkboxes" type="checkbox" name="chek4" id="mark-4" value="m4">
                    </fieldset>
                    <button class="program-selection__submit" type="submit" class="send-request" name="request" value="отправить заявку"></button>
                    <span class="program-selection__required">* - обязательные поля</span>
                </form>
            </section>
        </main>
        <footer class="page-footer">
            <div class="page-footer__logo">
                <a class="logo__picture" href="index.html"><img src="https://via.placeholder.com/50x50" alt="Лого2"></a>
            </div>
            <div class="social">
                <ul class="social__list">
                    <li class="social__item"><a href="#"><img src="https://via.placeholder.com/50x50" alt="вк"></a></li>
                    <li class="social__item"><a href="#"><img src="https://via.placeholder.com/50x50" alt="instagram"></a></li>
                    <li class="social__item"><a href="#"><img src="https://via.placeholder.com/50x50" alt="fb"></a></li>
                </ul>
            </div>
            <div class="academy">
                <span class="academy__text">HTML Academy</span>
                <a class="academy__logo" href="https://htmlacademy.ru/intensive/adaptive21"><img src="https://via.placeholder.com/50x50" alt="academy-logo"></a>
            </div>
        </footer>
    </body>
</html>
